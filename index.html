<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fampla-Login</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>4:59</span>
        <i class="fab fa-google"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span>73%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="welcome-Fampla">
      <h1 class="welcome-Fampla__title">Welcome to Fampla!</h1>
      <span class="welcome-Fampla__text"
        >Fampla means a combination of family and planning. I hope this will
        help all families!</span
      >
    </header>
    <form action="members.html" method="get" id="login-form">
      <input
        name="role"
        type="text"
        required=""
        placeholder="What is your role in the family?"
      />
      <input
        name="username"
        type="text"
        required=""
        placeholder="Email or Phone Number"
      />
      <input
        name="password"
        type="password"
        required=""
        placeholder="Password"
      />
      <input type="submit" value="log in" />
      <a href="#">Find Fampla Account or Password</a>
    </form>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
